<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript">
	function showLightBox(url, height, width)
	{
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			window.open(url, '_blank');
		}
		else
		{
			var lb_content = document.getElementById('lb_content');
			document.getElementById('lb_content_frame').src = url;

			if(arguments.length <= 2)
			{
				lb_content.style.width = document.body.clientWidth / 2;
				lb_content.style.height = document.body.clientWeight / 2;
				lb_content.style.left = document.body.clientWidth / 4;
			}
			else
			{
				lb_content.style.width = width;
				lb_content.style.height = height;
				lb_content.style.left = (document.body.clientWidth - width) / 2;
			}
			
			lb_content.style.display = 'block';
			
			var lb_black = document.createElement("div");
			lb_black.id = 'lb_black';
			lb_black.className = 'lb_black';
			lb_black.onclick = hideLightBox;
			document.body.appendChild(lb_black);
		}
	}
	function hideLightBox()
	{
		document.body.removeChild(document.getElementById("lb_black"));
		document.getElementById('lb_content').style.display = 'none';
	}
	</script>
</head>
<body>
	<a href = "javascript:void(0)" onclick = "showLightBox('http://ru.nl', 1000, 500)">Radboud Universiteit</a><br />
	<a href = "javascript:void(0)" onclick = "showLightBox('http://tweakers.net')">Tweakers</a><br />
	<a href = "javascript:void(0)" onclick = "showLightBox('http://osu.ppy.sh', 500, 500)">OSU!</a>
	<div id = "lb_content" class = "lb_content">
		<div class="lb_close">
			<a href = "javascript:void(0)" class = "lb_closeX" onclick = "hideLightBox()">
				X
			</a>
		</div>
		<iframe class = "lb_content_frame" id = "lb_content_frame"></iframe>
	</div>
</body>
</html>
